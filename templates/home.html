<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <title>Comment Volume Prediction</title> 
   </head>
   
   <body style="background-color:powderblue;">
      <h1><div style="text-align:center"><font color="gray">Facebook Post Status Prediction</font></div></h1>
      <hr>
      </br>
      <h2><div style="text-align:center">Choose the file to predict</div></h2>
      </br>
      <div class='container'>
	 <div class='row'>
	    <div class='col-6'>
		<p>Click on the "Choose File" button to upload a Test file:</p>
		<form method="POST" action="/predict" enctype="multipart/form-data">
		 <div class = 'form-group'>
			<input type="file" id="myFile" name="filename">
		 </div>
		  <input class ='btn btn-primary' type='submit' value='Submit'> 
		 </form>
	     </div>
	  </div>
      </div>

   <h3 style="padding-left:550px">Retrain The Model</h3>
   <div style="padding-top:50px;padding-left:100px;">
	   <p>Click on the "Choose File" button to upload files for model retraining</p>
       <form method="POST" action="/train" enctype="multipart/form-data">
       <input type="file" name="files" multiple><br>
       <input type="submit" value="Submit">
       </form>
   </div>
</body>
</html>
